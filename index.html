<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            Everything Everywhere All at Once
        </title>
        <style>
            
        </style>
        <link href="main.css" rel="stylesheet">

    <body>
        <main>
            <img id="mainframe" src="images/mainframe.png">
            <div id="background">
                    
            </div>
            <div id="capture">
                
                <img id="poster" src="images/poster.png">
                <img id="TYPO" src="">
            </div>
            <div id="mainScene">
                <canvas id="bagle"></canvas>

                <div id="visualizerFrame">
                    <img id="visualizer" src="images/visualizer.png">
                    <canvas id="magnify"></canvas>
                </div>

                <button id="RETRY2" type="button">
                    <img class="btn_img" src="images/retryButton.png">
                </button>

            </div>
            
            <div id="memoPopup" class="modal">
                <img id="memoImg" src="images/memoPopup.png">
                <img id="memoClose" src="images/memoClose.png">
            </div>
            <div id="firstPageButtons">
                <button id="MEMO" type="button">
                    <img class="memo" src="images/memoButton.png">
                </button>
        
                <button id="RETRY" type="button">
                    <img class="btn_img" src="images/retryButton.png">
                </button>
        
                <button id="NEXT" type="button">
                    <img class="btn_img" src="images/nextButton.png">
                </button>
                
                
            </div>
            <div id="guide">
                <div class="cursorPoint" id="firstPoint"></div>
                <div class="guideBox" id="firstBox">
                    <p>
                        &nbsp; &nbsp;드래그하여<br>
                        &nbsp; &nbsp;베이글을 돌려보세요
                    </p>
                </div>
                <img src="images/cursor.png" class="cursorImg" id="firstCursor">
                
                <div class="cursorPoint" id="secondPoint"></div>
                <div class="guideBox" id="secondBox">
                    &nbsp; &nbsp;두 번 연속 클릭하여<br>
                    &nbsp; &nbsp;베이글을 뒤집어 보세요
                </div>
                <img src="images/cursor.png" class="cursorImg" id="secondCursor">

                <div class="cursorPoint" id="thirdPoint"></div>
                <div class="guideBox" id="thirdBox">
                    &nbsp; &nbsp;드래그하여<br>
                    &nbsp; &nbsp;장난감 눈알을 옮겨 보세요
                </div>
                <img src="images/cursor.png" class="cursorImg" id="thirdCursor">

            </div>

                        <img id="searchBar" src="images/searchBar.png">
                        <img id="multimapFrame" src="images/multimapFrame.png">

                                <tr class="rock">

                                    </td>

                                <tr class="rules">
