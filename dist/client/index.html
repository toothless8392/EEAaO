<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            Everything Everywhere All at Once
        </title>
        <style>
            
        </style>
        <link href="main.css" rel="stylesheet">
        <link href="typo.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <img id="mainframe" src="images/mainframe.png">
            <div id="background">
                    
            </div>
            <div id="capture">
                
                <img id="poster" src="images/poster.png">   
            </div>
            <div id="mainScene">
                <p id="log"></p>

                <canvas id="bagle"></canvas>

                <div id="visualizerFrame">
                    <img id="visualizer" src="images/visualizer.png">
                    <canvas id="magnify"></canvas>
                </div>
            </div>
            
            <div id="memoPopup" class="modal">
                <img id="memoImg" src="images/memoPopup.png">
                <img id="memoClose" src="images/memoClose.png">
            </div>
            <div id="firstPageButtons">
                <button id="MEMO" type="button">
                    <img class="memo" src="images/memoButton.png">
                </button>
        
                <button id="RETRY" type="button">
                    <img class="btn_img" src="images/retryButton.png">
                </button>
        
                <button id="NEXT" type="button">
                    <img class="btn_img" src="images/nextButton.png">
                </button>

                
            </div>

            <div id="secondPage" class="modal">
                <img class="secondframe" src="images/secondPage.png">
                <div class="container">
                    <div class="item" id="leftDiv">
                        <img id="searchBar" src="images/searchBar.png">
                        <img id="multimapFrame" src="images/multimapFrame.png">
                        <div id="multimap">
                            <table id="multimapTable">
                                <tr class="hotdogfinger">
                                    <td class="multimapName">
                                        Hotdogfinger (4)
                                    </td>
                                    <td class="multimapImage">
                                        <img id="hotdogImg" src="typo/hotdogfinger/regular/black.png">
                                    </td>
                                </tr>
                                <tr class="rock">
                                    <td class="multimapName">
                                        Just be a Rock
                                    </td>
                                    <td class="multimapImage">
                                        <img id="rockImg" src="typo/rock/black.png">
                                    </td>
                                </tr>
                                <tr class="rules">
                                    <td class="multimapName">
                                        No Rules
                                    </td>
                                    <td class="multimapImage">
                                        <img id="rulesImg" src="typo/rules/black.png">
                                    </td>
                                </tr>
                                <tr class="eb">
                                    <td class="multimapName">
                                        Everything Bagle
                                    </td>
                                    <td class="multimapImage">
                                        <img id="ebImg" src="typo/eb/black.png">
                                    </td>
                                </tr>
                                <tr class="raccacoonie">
                                    <td class="multimapName">
                                        Raccacoonie
                                    </td>
                                    <td class="multimapImage">
                                        <img id="raccacoonieImg" src="typo/raccacoonie/black.png">
                                    </td>
                                </tr>
                                <tr class="charcoal">
                                    <td class="multimapName">
                                        Charcoal
                                    </td>
                                    <td class="multimapImage">
                                        <img id="charcoalImg" src="typo/charcoal/black.png">
                                    </td>
                                </tr>
                                <tr class="bloat">
                                    <td class="multimapName">
                                        Bloat
                                    </td>
                                    <td class="multimapImage">
                                        <img id="bloatImg" src="typo/bloat/black.png">
                                    </td>
                                </tr>
                                <tr class="michelle">
                                    <td class="multimapName">
                                        Michelle
                                    </td>
                                    <td class="multimapImage">
                                        <img id="michelleImg" src="typo/michelle/filled.png">
                                    </td>
                                </tr>
                            </table>
                        </div>                        
                    </div>
                    <div class="item" id="middleDiv">
                        <img id="styleMenu" src="images/styleColor.png">
                        <div id="style">
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                        </div>
                        <div id="color">
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                            <div class="styleRow">
                                <div class="styleCheck">

                                </div>
                                <div class="styleName">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item" id="rightDiv">
                        <button id="NEXT_SECOND" type="button">
                            <img class="btn_img" src="images/nextButton.png" onclick="">
                        </button>
                        <img id="verseJumperFrame" src="images/verceJumperFrame.png">
                        <div id="verceJumper">
                            <div class="verceJumperRow">
                                <div class="verceJumperRadio">

                                </div>
                                <div class="verceJumperImg">
                                    <img src="typo/hotdogfinger/emphasized/white.png" width="90%" height="90%">                                
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
            
        
        
        <script type="module" src="bundle.js"></script>

        <script src="button.js"></script>
        <script src="multimap.js"></script>
        
    </body>
</html>
